{% extends "bookings/base.html" %}

{% block content %}
  <p class="text-sm text-slate-600 mb-4 text-center">
    Pick a date and time, then enter your details to request an appointment.
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
        {{ form.name }}
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        {{ form.email }}
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
        {{ form.phone }}
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
        {{ form.date }}
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Time</label>
        {{ form.time }}
      </div>
    </div>

    <button
      type="submit"
      class="mt-4 w-full inline-flex items-center justify-center px-4 py-2
             bg-sky-600 hover:bg-sky-700 text-white text-sm font-medium
             rounded-md shadow-sm transition">
      Submit Booking
    </button>
  </form>
{% endblock %}
