<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[APP_NAME] – Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN for now (simple setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6 md:p-8 m-4">
    <h1 class="text-2xl md:text-3xl font-semibold text-slate-800 mb-4 text-center">
      [APP_NAME] – Appointment Booking
    </h1>
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="rounded-md px-4 py-2 text-sm
                      {% if message.tags == 'success' %}
                        bg-emerald-50 text-emerald-800 border border-emerald-200
                      {% else %}
                        bg-red-50 text-red-800 border border-red-200
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
